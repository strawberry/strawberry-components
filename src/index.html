<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/strawberry-components.esm.js"></script>
    <script nomodule src="/build/strawberry-components.js"></script>
  </head>
  <body>
    <button class="test-drawer" data-drawer-toggle="test-drawer">Open Drawer Test</button>

    <sc-drawer drawer-name="test-drawer">

      <p>Drawer component</p>
    </sc-drawer>

    <!-- <sc-hero-banner
      vertical-position="top"
      horizontal-position="left"
      text="SC Hero Banner"
      font-size="3"
      heading-level="1"
      text-colour="green"
    >
    </sc-hero-banner> -->
    <script>
      const button = document.querySelector('.test-drawer');

      button.addEventListener('click', (event) => {
        button.dispatchEvent(
          new CustomEvent('drawer:toggle',
          {
            bubbles: true,
            detail: {
                drawer: button.dataset.drawerToggle,
            },
          })
        );
      })
    </script>
  </body>
</html>
