<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/strawberry-components.esm.js"></script>
    <script nomodule src="/build/strawberry-components.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <sc-drawer-button drawer-name="test-drawer"></sc-drawer-button>

    <sc-drawer
      drawer-name="test-drawer"
      desktop-width="60"
      text-colour="black"
      background-colour="white">

      <nav>
        <ul>
          <li>One</li>
          <li>Two</li>
          <li>Three</li>
        </ul>
      </nav>
    </sc-drawer>

    <sc-hero-banner
      vertical-position="top"
      horizontal-position="left"
      text="SC Hero Banner"
      font-size="3"
      heading-level="1"
      text-colour="green"
    >
    </sc-hero-banner>
  </body>
</html>
