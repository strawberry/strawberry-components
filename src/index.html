<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/strawberry-components.esm.js"></script>
    <script nomodule src="/build/strawberry-components.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        height: 3000px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      sc-drawer-button.test::part(drawer-button) {
        background: yellow;
      }

      sc-drawer-button.test1::part(drawer-button) {
        background: blue;
      }
    </style>
  </head>
  <body>
    <sc-drawer-button class="test" drawer-name="test-drawer"></sc-drawer-button>

    <sc-hero-banner
      vertical-position="top"
      horizontal-position="left"
      text="SC Hero Banner"
      font-size="3"
      heading-level="1"
      text-colour="green"
    >
    </sc-hero-banner>

    <sc-drawer
      drawer-name="test-drawer"
      desktop-width="60"
      text-colour="white"
      background-colour="black">
    </sc-drawer>

    <sc-add-to-cart product-id="12345678" quantity-selector="false"></sc-add-to-cart>

    <sc-quantity-selector type="select" maximum="100"></sc-quantity-selector>

    <sc-product-card product-title="name" price="100" url="https://google.com">
      <img slot="image" src="https://images.unsplash.com/photo-1638921713625-1ebe8513f279?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1256&h=1256&q=80" alt="">
    </sc-product-card>
  </body>
</html>
