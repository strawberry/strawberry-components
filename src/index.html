<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/strawberry-components.esm.js"></script>
    <script nomodule src="/build/strawberry-components.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        height: 3000px;
      }

      sc-drawer-button.test::part(drawer-button) {
        background: yellow;
      }

      sc-drawer-button.test1::part(drawer-button) {
        background: blue;
      }
    </style>
  </head>
  <body>
    <sc-drawer-button class="test" drawer-name="test-drawer"></sc-drawer-button>

    <sc-hero-banner
      vertical-position="top"
      horizontal-position="left"
      text="SC Hero Banner"
      font-size="3"
      heading-level="1"
      text-colour="green"
    >
    </sc-hero-banner>

    <sc-drawer
      drawer-name="test-drawer"
      desktop-width="60"
      text-colour="white"
      background-colour="black">
    </sc-drawer>

    <sc-add-to-cart product-id="12345678" drawer-name="test-drawer"></sc-add-to-cart>
  </body>
</html>
